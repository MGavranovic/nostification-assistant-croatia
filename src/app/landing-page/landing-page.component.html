<section class="section--landing-page">
  <landing
    *ngIf="currentComponent === 'landingComponent' && landingPageVisible"
  ></landing>
  <app-main-classes
    *ngIf="currentComponent === 'mainClassesComponent' && mainClassesVisible"
  ></app-main-classes>
  <footer
    (click)="toggleComponent()"
    [currentComponentFooterText]="currentComponentFooterText"
  ></footer>
</section>
