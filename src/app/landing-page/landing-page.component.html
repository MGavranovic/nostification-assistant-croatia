<section class="section--landing-page">
  <div *ngIf="showComponent">
    <landing *ngIf="currentComponent === 'component1'"></landing>
    <app-main-classes *ngIf="currentComponent === 'component2'"></app-main-classes>
  </div>
  <button (click)="toggleComponent()">Toggle Component</button>
  <footer (click)="onClickHideLanding($event)"></footer>
</section>
